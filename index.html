<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>STUDENT MANAGEMENT CRUD</title>
    
</head>
<body style="color:white; background-color:black">
    <div class="container mb-5">
        <div class="text-start">
            <h1 class="display-5 mb-5"><strong>STUDENT MANAGEMENT CRUD</strong></h1>
        </div>

        <div class="main row justify-content-start">
            <form action="" id="student-form" class="row justify-content-start mb-4" autocomplete="off">
                <div class="col-4 mb-5">
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>

                <div class="col-4 mb-5">
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>

                <div class="col-4 mb-5">
                    <input type="text" class="form-control" placeholder="GPA" id="gpa">
                </div>


                <div class="col-4 mb-5">
                    <input type="text" class="form-control" placeholder="Age" id="age">
                </div>

                <div class="col-4 mb-5">
                    <input type="text" class="form-control" placeholder="Degree" id="degree">
                </div>

                <div class="col-10">
                    <input type="submit" value="Submit" class="btn btn-success add-btn">
                </div>

                <div class="search">
                    <input class="col-12" type="search" placeholder="Search by name,email or degree">
                </div>

            </form>

            <div class="col-12 mb-7">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>GPA</th>
                            <th>Degree</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="student-list">
                        <tr>
                            
                            <td>1</td>
                            <td>Alice</td>
                            <td>alice21@gmail.com</td>
                            <td>21</td>
                            <td>A</td>
                            <td>B.tech</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit"><img src="icons8-edit-30.png"></a>
                                
                                <a href="#" class="btn btn-warning btn-sm edit"><img src="icons8-delete-30.png"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
